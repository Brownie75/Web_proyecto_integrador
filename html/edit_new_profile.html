<!DOCTYPE html>
<!--Usar unicamente para duplicarse y luego renombrarse para el uso que se le quiera dar -->
<head>
    <title></title>
    
    <link rel="stylesheet" href="/css/edit_new_usr/new_usr.css">
</head>
<html>
    <body>
        <!--Aqui poner lo que sea necesario-->
        <div class="mini_banner">
            <h2>Termina de crear tu perfil!</h2>
        </div>
        <br>
        
        <div class="edit_usr">
            
                <div class="upload_pic">
                    <h3>Escoge tu foto de perfil</h3>
                    <input type="file" id="file_input" accept="image/png, image/jpg, image/jpeg" class="file_in">
                    
                </div>
            
            
            
            <div class="span_info">
                <h3>Cuéntanos brevemente sobre ti</h3>
                <textarea class="usr_desc" rows="2" cols="1" id="usr_desc" name="descripcion" maxlength="256"></textarea>
                <h3>¿Cuál es tu nivel de cocina?</h3>
                <form class="info">
                    <input type="radio" id="u_prin" value="Principiante" name="u_experiencia">
                    <label for="u_prin" class="radio">Principiante</label><br>
                    <input type="radio" id="u_med" value="Medio" name="u_experiencia">
                    <label for="u_med" class="radio">Medio</label><br>
                    <input type="radio" id="u_exp" value="Experimentado" name="u_experiencia">
                    <label for="u_exp" class="radio">Experimentado</label><br>
                    <input type="radio" id="u_pro" value="Profesional" name="u_experiencia">
                    <label for="u_pro" class="radio">Chef profesional</label><br>
                </form>
                
                
            </div>
            
        </div>
        
        <button class="bttn_confirm">Confirmar</button>

    </body>
</html>
