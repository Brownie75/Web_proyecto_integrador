<!DOCTYPE html>
<!--Usar unicamente para duplicarse y luego renombrarse para el uso que se le quiera dar -->
<head>
    <title>Completemos tu perfil!</title>
    
    <link rel="stylesheet" href="/css/edit_new_usr/new_usr.css">
</head>
<html>
    <body>
        <div class="bg_img"></div>
        <!--Aqui poner lo que sea necesario-->
        <div class="mini_banner">
            <h2>Termina de crear tu perfil!</h2>
        </div>
        <br>
        
        <div class="edit_usr">
            <form id="edit_user">
                <h3>Escoge tu foto de perfil</h3>
            <p class="lil_info">Esta foto se mostrará en tus interacciones y en tu perfil. ¡Muestra tu gran sonrisa chef! </p>
                <div class="upload_pic">
                    <input type="file" id="file_input" accept="image/png, image/jpg, image/jpeg" class="file_in" name="image">
                </div>
                <h3>Cuéntanos brevemente sobre ti</h3>
                <textarea class="usr_desc" rows="2" cols="1" id="usr_desc" name="descripcion" maxlength="256" placeholder="Escribe sobre ti aquí."></textarea>
                <h3>¿Cuál es tu nivel de cocina?</h3>
                <select id="nivel-cocina" name="u_experiencia">
                    <option value="principiante">Principiante</option>
                    <option value="medio">Medio</option>
                    <option value="experimentado">Experimentado</option>
                    <option value="pro">Profesional</option>
                </select>
                
            <h3>Agrega tu cumpleaños</h3>
                <input type="date" class="bday">
                <button type="submit" class="bttn_confirm">
                    Listo!
                </button>
                
            </form>
        <script src="/js/cookies.js"></script>
        <script src="/js/updating_profile.js"></script>
    </body>
</html>
