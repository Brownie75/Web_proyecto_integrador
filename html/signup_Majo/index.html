<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF EN CASA</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entar en la pagina</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                    <button id="btn_principal">Ir a la Página Principal</button>
                </div>
                <div class="caja_trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para entrar a la pagina</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor_login-register">
                <form action="" class="formulario-login" onsubmit="return validateForm(event, 'formulario-login')">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Nombre de Usuario" required name="username">
                    <input type="password" placeholder="Contraseña" required name="password_">
                    <button type="submit">Entrar</button>
                </form>
                <form action="" class="formulario-registro" onsubmit="return validateForm(event, 'formulario-registro')">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" required name="nombre">
                    <input type="text" placeholder="Correo Electronico" required name="correo">
                    <input type="text" placeholder="Usuario" required name="username">
                    <input type="password" placeholder="Contraseña" required name="password_">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            
        </div>
    </main>

    <!-- API GOOGLE-->

    <div id="google_translate_element" class="translate-widget"></div> 
      
    <script type="text/javascript"> 
        function googleTranslateElementInit() { 
            new google.translate.TranslateElement(
                {pageLanguage: 'es'}, 
                'google_translate_element'
            ); 
        } 
    </script> 
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="/js/cookies.js"></script>
    <script src="script.js"></script>
</body>
</html>
