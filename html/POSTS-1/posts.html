<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef en casa</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
    <header class="banner">
        <a href="/" style="text-decoration: none;"><h1 class="logo-text">Chef en Casa</h1></a>
        <nav class="btn_banner">
            <ul class="nav_bar">
                <li><a class="about_us" href="/V.01-formulario/about_us.html">Acerca de nosotros</a></li>
                <li>
                    <a href="#" class="menu">Opciones</a>
                    <ul class="dropdown">
                        <li><a href="/index.html">Inicio</a></li>
                        <li><a href="../profile.html">Perfil</a></li>
                        <li><a href="../Support-form/index.html">Contacto</a></li>
                        <li><a href="../signup_Majo/index.html">Registro/Inicio de sesión</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <form action="" id="submit_form">
        <div class="subheader">
            <input type="text" name="recipe_title" placeholder="Titulo de la receta">
            <nav>
                <select name="title" id="add-title" style="border: 0; padding: 0 10px 0 5px;">
                    <option value="" selected disabled hidden>Agregar titulo</option>
                    <option value="h1" style="font: 4em bold; font-family: 'Outfit';">Titulo 1</option>
                    <option value="h2" style="font: 3em bold; font-family: 'Outfit';">Titulo 2</option>
                    <option value="h3" style="font: 2.34em bold; font-family: 'Outfit';">Titulo 3</option>
                    <option value="h4" style="font: 2em bold; font-family: 'Outfit';">Titulo 4</option>
                    <option value="h5" style="font: 1.7em bold; font-family: 'Outfit';">Titulo 5</option>
                    <option value="h6" style="font: 1.5em bold; font-family: 'Outfit';">Titulo 6</option>
                </select>
                <button type="button" id="add-ingredients">Agregar ingredientes</button>
                <label for="insert-img" class="file-input-format">Agregar imagen</label>
                <input id="insert-img" type="file" accept="image/*">
                <!-- <label for="insert-vid" id="vid-label" class="file-input-format">Agregar video</label> -->
                <!--<input id="insert-vid" type="url">-->     
                <button type="button" id="post-recipe">Publicar</button>
            </nav>
        </div>
    </form>

    <main>
        <section id="content">
            <div id="recipe" contenteditable="true" spellcheck="true"></div>
        </section>
    </main>

    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Descripción</h2>
            <textarea id="post-description" rows="4" placeholder="Escribe la descripción aquí..."></textarea>
            <button id="save-description">Guardar Descripción</button>
        </div>
    </div>

    <!-- API GOOGLE-->
    <div id="google_translate_element" class="translate-widget"></div> 
    <script type="text/javascript"> 
        function googleTranslateElementInit() { 
            new google.translate.TranslateElement(
                {pageLanguage: 'es'}, 
                'google_translate_element'
            ); 
        } 
    </script> 
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript" src="/js/cookies.js"></script>
    <script type="text/javascript" src="new_script.js"></script>

</body>
</html>
