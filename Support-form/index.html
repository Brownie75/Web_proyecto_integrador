<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="banner" >
        <h1 style="text-shadow: 0px 4px 4px rgba(0, 0, 15, .25);">Chef en Casa</h1>
        <p class="about_us">Acerca de nosotros</p>
    </div>
    <br>
    <h1 class="Title_form" style="margin-top: 100px;">Cuentanos sobre tu problema</h1>
    <form class="Support-form">
        <fieldset>
            <label for="">¿Que nos quieres comentar?</label>
            <select name="Question-select" id="">
                <option value="Comment">Un comentario</option>
                <option value="Queja">Un problema que tengas</option>
                <option value="Sugerencia">Una sugerencia para mejorar la pagina</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">¿Cual es el asunto?</label>
            <select name="Asunto" id="">
                <option value="Recetas">El sistema de recetas</option>
                <option value="Moderacion">El sistema de moderacion</option>
                <option value="Equipo">Contacto con el equipo</option>
                <option value="Other">Otro...</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">Comentanos tu problema</label>
            <textarea name="textbox" id="" placeholder="Inserte texto aqui..."></textarea>
        </fieldset>
        <div class="submit-button">
            <input type="submit" name="ENVIAR" id="">
        </div>
    </form>
    <div class="footer">
        <h5>Copyright© Chef en Casa 2024</h5>
            <p>Todos los derechos reservados a sus respectivos creadores</p>
            <p>Avisos de privacidad</p>
    </div>
</body>
</html>
